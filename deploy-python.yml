apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  type: LoadBalancer

  ports:
    - protocol: "TCP"
      port: 3333
      targetPort: 80
      nodePort: 30000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: devops
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: devopsRoot
            - name: MYSQL_USER
              value: devops
            - name: MYSQL_PASSWORD
              value: devops
            - name: MYSQL_DATABASE
              value: devops
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: myapp-configmap
                  key: database_url
          resources:
            limits:
              cpu: 750m
              memory: 900Mi
            requests:
              cpu: 750m
              memory: 900Mi
